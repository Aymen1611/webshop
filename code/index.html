<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateboard Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="/img/logo.png" alt="Logo">
            <h1>Kies je skateboard</h1>
        </div>
        <div class="skateboard-display">
            <img id="mainSkateboardImage" src="/img/skateboard-rood.png" alt="Skateboard">
            <img id="selectedSticker" src="" alt="Sticker" style="display:none;">
        </div>
        <div class="price-display">
            <p id="price">â‚¬00,00</p>
        </div>
        <div class="color-buttons">
            <button class="color-button" id="red" onclick="changeSkateboard(1)">Rood</button>
            <button class="color-button" id="blue" onclick="changeSkateboard(2)">Blauw</button>
            <button class="color-button" id="yellow" onclick="changeSkateboard(3)">Geel</button>
            <button class="color-button" id="gray" onclick="changeSkateboard(4)">Grijs</button>
        </div>
        <div class="sticker-buttons">
            <div class="sticker-button-container">
                <button class="sticker-button" onclick="changeSticker(1)">Sticker 1</button>
                <button class="sticker-button" onclick="changeSticker(2)">Sticker 2</button>
                <button class="sticker-button" onclick="changeSticker(3)">Sticker 3</button>
                <button class="sticker-button" onclick="changeSticker(4)">Sticker 4</button>
                <button class="sticker-button" onclick="changeSticker(5)">Sticker 5</button>
                <button class="sticker-button" onclick="changeSticker(6)">Sticker 6</button>
                <button class="sticker-button" onclick="changeSticker(7)">Sticker 7</button>
                <button class="sticker-button" onclick="changeSticker(8)">Sticker 8</button>
                <button class="sticker-button" onclick="changeSticker(9)">Sticker 9</button>
              
            </div>
        </div>
        <button class="buy-button">BESTELLEN</button>
    </div>

    <script>
        let skateboards = {};
        let stickers = {};

        fetch('/data/skateboards.json')
            .then(response => response.json())
            .then(data => {
                skateboards = data;
            })
            .catch(error => console.error('Error loading skateboards JSON:', error));

        fetch('/data/stickers.json')
            .then(response => response.json())
            .then(data => {
                stickers = data;
            })
            .catch(error => console.error('Error loading stickers JSON:', error));

       
        function changeSkateboard(id) {
            const skateboard = skateboards[id];
            if (skateboard) {
                document.getElementById('mainSkateboardImage').src = skateboard.image;
                document.getElementById('price').textContent = skateboard.price;
            }
        }

        
        function changeSticker(id) {
            const stickerUrl = stickers[id];
            if (stickerUrl) {
                const stickerElement = document.getElementById('selectedSticker');
                stickerElement.src = stickerUrl;
                stickerElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
